<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Easy Find - Sign Up</title>
  <link rel="icon" type="image/x-icon" href="/asstes/شعار مفرغ 2.png" sizes="100x100">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #f1c40f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-yellow {
      background-color: #f1c40f;
      color: black;
    }
    .form-control:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25);
          }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row min-vh-100">
    
    <!-- Left: Logo -->
    <div class="col-md-6 d-none d-md-flex logo flex-column">
      <div>
        <img src="./assets/شعار مفرغ 2 1 (1).png" alt="Easy Find" style="max-width: 600px;">
      
      </div>
    </div>

    <!-- Right: Form -->
    <div class="col-md-5 d-flex align-items-center justify-content-center">
      <div class="form-container bg-white">
        <h2 class="text-center mb-4">Create Account</h2>

        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-light w-100 me-2">
            <img src="https://img.icons8.com/color/16/google-logo.png"/> Sign up with Google
          </button>
          <button class="btn btn-light w-100 ms-2">
            <img src="https://img.icons8.com/color/16/facebook-new.png"/> Sign up with Facebook
          </button>
        </div>

        <div class="text-center mb-3">— OR —</div>

        <form>
          <div class="mb-2">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" placeholder="Phone number">
          </div>
          <div class="mb-2">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="mb-2">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">
              I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a>
            </label>
          </div>
          <button type="submit" class="btn btn-yellow w-100" onclick="window.location.href='home.html'">Create Account</button>
        </form>

        <div class="text-center mt-3">
          Already have an account? <a href="./login.html" class="text-warning">Log in</a>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
