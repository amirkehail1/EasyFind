<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Easy Find</title>
  <link rel="icon" type="image/x-icon" href="/asstes/شعار مفرغ 2.png" sizes="100x100">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
   body {
  background-color: #f8f9fa;
}

    .left-section {
      background-color: #f8f9fa;
      color: #f1c40f;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-wrapper {
      max-width: 450px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .btn-yellow {
      background-color: #f1c40f;
      color: black;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn-yellow:hover {
      background-color: #d4ac0d;
    }

    .social-btn {
      border: 1px solid #ccc;
      background-color: white;
      width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      padding: 0 10px;
      background-color: #fff;
      position: relative;
      z-index: 1;
      color: #888;
    }

    .back-link {
      font-size: 0.9rem;
      color: #333;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .form-control:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25);
          }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- Logo / Left Side -->
    <div class="col-md-6 d-none d-md-flex left-section">
      <img src="./assets/شعار مفرغ 2 1 (1).png" alt="Easy Find" style="max-width: 600px; margin-bottom: 1rem;">
    </div>

    <!-- Right Section -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="form-wrapper w-100">
        <a href="./login.html" class="back-link" >&larr; Back to login</a>
        <h3 class="mb-2 fw-bold">Forgot your password?</h3>
        <p class="text-muted mb-4">Don't worry, happens to all of us. Enter your email below to recover your password</p>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <button type="submit" class="btn btn-yellow w-100 mb-3" onclick="window.location.href='forgetp2.html'">Submit</button>
        </form>

        <div class="divider"><span>Or login with</span></div>

        <div class="d-flex justify-content-between">
          <button class="social-btn"><i class="bi bi-facebook"></i></button>
          <button class="social-btn"><i class="bi bi-google"></i></button>
          <button class="social-btn"><i class="bi bi-apple"></i></button>
            </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
