<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Find - Log In</title>
  <link rel="icon" type="image/x-icon" href="/assets/شعار مفرغ 2.png" sizes="100x100">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .logo-area {
      background-color: #f8f9fa;
      color: #f1c40f;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .btn-yellow {
      background-color: #f1c40f;
      color: black;
    }

    .btn-yellow:hover {
      background-color: #d4ac0d;
    }

    .social-btn {
      width: 48%;
    }
    .form-control:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25);
          }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- Left: Logo -->
    <div class="col-md-6 d-none d-md-flex logo-area"> <a href="./">
      <img src="./assets/شعار مفرغ 2 1 (1).png" alt="Easy Find" style="max-width: 600px; margin-bottom: 1rem;">
   </a>
    </div>

    <!-- Right: Login Form -->
    <div class="col-md-5 d-flex align-items-center justify-content-center">
      <div class="form-container">
        <h2 class="text-center mb-4">Log in</h2>

        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-light social-btn">
            <img src="https://img.icons8.com/color/16/google-logo.png"/> Sign up with Google
          </button>
          <button class="btn btn-light social-btn">
            <img src="https://img.icons8.com/color/16/facebook-new.png"/> Sign up with Facebook
          </button>
        </div>

        <div class="text-center mb-3">— OR —</div>

        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
              </div>
          <button type="submit" class="btn btn-yellow w-100 mb-3 "onclick="window.location.href='home.html'">Log in</button>
        </form>

        <div class="d-flex justify-content-between">
          <a href="/forgetp.html" class="text-decoration-none text-dark" >Forget password ?</a>
          <a href="/sign.html" class="text-warning text-decoration-none" >sign up</a>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
