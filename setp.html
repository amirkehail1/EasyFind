<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password - Easy Find</title>
  <link rel="icon" type="image/x-icon" href="/assets/ÿ¥ÿπÿßÿ± ŸÖŸÅÿ±ÿ∫ 2.png" sizes="100x100">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .left-section {
      background-color: #f8f9fa;
      color: #f1c40f;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-wrapper {
      max-width: 450px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .btn-yellow {
      background-color: #f1c40f;
      color: black;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn-yellow:hover {
      background-color: #d4ac0d;
    }

    .back-link {
      font-size: 0.9rem;
      color: #333;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 38px;
      color: #aaa;
    }
    .form-control:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25);
          }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- Logo / Left Side -->
    <div class="col-md-6 d-none d-md-flex left-section">
      <img src="./assets/ÿ¥ÿπÿßÿ± ŸÖŸÅÿ±ÿ∫ 2 1 (1).png" alt="Easy Find" style="max-width: 600px; margin-bottom: 1rem;">
    </div>

    <!-- Right Section -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="form-wrapper w-100">
        <a href="/login.html" class="back-link">&larr; Back to login</a>
        <h3 class="mb-2 fw-bold">Set a password</h3>
        <p class="text-muted mb-4">Your previous password has been reset. Please set a new password for your account.</p>

        <form>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label fw-semibold">Create Password</label>
            <input type="password" class="form-control" id="password">
            <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
          </div>

          <div class="mb-4 position-relative">
            <label for="confirmPassword" class="form-label fw-semibold">Re-enter Password</label>
            <input type="password" class="form-control" id="confirmPassword">
            <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
          </div>

          <button type="submit" class="btn btn-yellow w-100 mb-3" onclick="window.location.href='login.html'">Set password</button>
        </form>
      </div>
    </div>

  </div>
</div>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
</script>

</body>
</html>
